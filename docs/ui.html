<menu id="nav">

<div id="everything">

    <div class="section">

    <form>
        <p>
            镜头：
            <label class="nova-checkbox-label">
                <input type="checkbox" name="lens" readonly="readonly" value="wideAngle">广角
            </label>
            <label class="nova-checkbox-label">
                <input type="checkbox" name="lens" disabled="disabled" value="standard">标准

            <label class="nova-checkbox-label">
                <input type="checkbox" name="lens" value="telephoto">长焦
            </label>
        </p>
        <p>

                <input type="radio" name="sex" disabled="disabled" value="male">男
            </label>
            <label class="nova-radio-label">
                <input type="radio" name="sex" value="female">女
            </label>
        </p>
        <div>

                    <select name="type1">
